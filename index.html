<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="style.css">  
    <title>Sistema de gestão de funcionários</title>  
</head>  
<body>  
    <div class="container">  
        <h1>Sistema de gestão de funcionários</h1>  
        <form onsubmit="event.preventDefault(); verificarLogin();"> 
            <label for="login">Login:</label>  
            <input type="text" id="login" placeholder="Digite seu login" required>  
            <label for="senha">Senha:</label>  
            <input type="password" id="senha" placeholder="Digite sua senha" required>  
            <div class="buttons">  
                <button type="submit" class="btn">Entrar</button>  
                <button type="reset" class="btn btn-secondary">Limpar Dados</button>
                <button type="script" class="btn">Ativar script</button>  
            </div>  
        </form>  
    </div>


    <script>
        function verificarLogin() {
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if (login === 'admin' && senha === '123') {
                
                window.location.href = 'main.html'; 
            } else {
                
                alert('Erro: login ou senha incorretos');
            }
        }
    </script>

</body>  
</html>
