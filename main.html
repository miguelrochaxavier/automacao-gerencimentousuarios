<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">  
    <title>Sistema de gestão de funcionários - Cadastro de Usuário</title>
</head>
<body>
<div class="container">
    <h2>Cadastro de Usuário</h2>
    <form id="formCadastro">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="cpf">Email</label>
            <input type="text" id="cpf" name="cpf" required>
        </div>
        <div class="form-group">
            <label for="numero">Endereco</label>
            <input type="text" id="numero" name="numero" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="cadastrarUsuario()">Cadastrar Usuário</button>
        <button type="button" class="btn btn-danger" onclick="limparDados()">Limpar Dados</button>
    </form>

    
    <div class="usuarios-list">
        <h3>Usuários Cadastrados</h3>
        <table id="tabelaUsuarios">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Endereco</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
</div>
<script>
    
    let usuarios = [];

    
    function cadastrarUsuario() {
        
        const nome = document.getElementById('nome').value;
        const cpf = document.getElementById('cpf').value;
        const numero = document.getElementById('numero').value;

        
        const usuario = {
            nome: nome,
            cpf: cpf,
            numero: numero
        };

        
        usuarios.push(usuario);

        
        atualizarTabela();

        
        document.getElementById('formCadastro').reset();
    }

    
    function limparDados() {
        
        usuarios = [];

        
        atualizarTabela();
    }

   
    function atualizarTabela() {
        const tabela = document.getElementById('tabelaUsuarios').getElementsByTagName('tbody')[0];

       
        tabela.innerHTML = '';

       
        usuarios.forEach(usuario => {
            const row = tabela.insertRow();
            const cellNome = row.insertCell(0);
            const cellCpf = row.insertCell(1);
            const cellNumero = row.insertCell(2);

            cellNome.textContent = usuario.nome;
            cellCpf.textContent = usuario.cpf;
            cellNumero.textContent = usuario.numero;
        });
    }
</script>

</body>
</html>
